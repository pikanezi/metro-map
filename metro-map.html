<link rel="import" href="bower_components/polymer/polymer.html">
<script src="bower_components/d3/d3.min.js"></script>
<script src="bower_components/topojson/topojson.js"></script>

<dom-module id="metro-map">
    <template>
        <style>
        </style>
    </template>

    <script>
        Polymer({
            is: "metro-map",

            properties: {
                container: Object
            },

            zoomed: function () {
                this.container.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
            },

            ready: function () {
                var width = window.innerWidth - 100, height = window.innerHeight - 100;
                var zoom = d3.behavior.zoom()
                        .on("zoom", this.zoomed.bind(this));

                var svg = d3.select("body").append("svg")
                        .attr("width", width)
                        .attr("height", height).call(zoom);
                this.container = svg.append("g");

                d3.json("lib/data/stations.geojson", function (error, metro) {
                    if (error) {
                        return console.warn(error);
                    }
                    var center = d3.geo.centroid(metro);
                    var scale = 150;
                    var offset = [width / 2, height / 2];
                    var projection = d3.geo.mercator().scale(scale).center(center)
                            .translate(offset);

                    // create the path
                    var path = d3.geo.path().projection(projection);

                    // using the path determine the bounds of the current map and use
                    // these to determine better values for the scale and translation
                    var bounds = path.bounds(metro);
                    var hscale = scale * width / (bounds[1][0] - bounds[0][0]);
                    var vscale = scale * height / (bounds[1][1] - bounds[0][1]);
                    scale = (hscale < vscale) ? hscale : vscale;
                    offset = [width - (bounds[0][0] + bounds[1][0]) / 2,
                        height - (bounds[0][1] + bounds[1][1]) / 2];

                    // new projection
                    projection = d3.geo.mercator().center(center).scale(scale).translate(offset);
                    path = path.projection(projection);

                    this.container.selectAll("path").data(metro.features).enter().append("path")
                            .attr("d", path)
                            .style("fill", "red");
                }.bind(this));
            }
        });
    </script>
</dom-module>
